<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRISH PING PONG AND CHESS</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header id="hub-header">
            <div class="header-main">
                <span class="gamepad-icon">üéÆ</span>
                <h1>KRISH GAMING ZONE</h1>
            </div>
            <p class="instruction">Press <span class="key">/</span> or click icons to switch games</p>

            <div class="game-switcher">
                <div class="switch-card active" id="switch-pingpong" onclick="showGame('pingpong')">
                    <span class="switch-icon">üèì</span>
                    <span class="switch-label">PING PONG</span>
                </div>
                <div class="switch-card" id="switch-chess" onclick="showGame('chess')">
                    <span class="switch-icon">‚ôüÔ∏è</span>
                    <span class="switch-label">CHESS</span>
                </div>
            </div>
        </header>

        <!-- Ping Pong Game Screen -->
        <section id="pingpong-game" class="game-screen">
            <div class="mode-selection">
                <button class="mode-btn active" id="mode-vs-computer" onclick="setMode('vs-computer')">
                    <span class="mode-icon">ü§ñ</span> VS COMPUTER
                </button>
                <button class="mode-btn" id="mode-2-players" onclick="setMode('2-players')">
                    <span class="mode-icon">üë•</span> 2 PLAYERS
                </button>
            </div>

            <div class="scoreboard">
                <div class="score-card">
                    <span class="player-label">PLAYER 1</span>
                    <span id="p1-score" class="score-value">0</span>
                </div>
                <div class="score-divider"></div>
                <div class="score-card">
                    <span id="p2-label" class="player-label">COMPUTER</span>
                    <span id="p2-score" class="score-value">0</span>
                </div>
            </div>

            <div class="canvas-wrapper">
                <canvas id="pingpong-canvas"></canvas>
            </div>
        </section>

        <!-- Chess Game Screen -->
        <section id="chess-game" class="game-screen hidden">
            <div id="chess-container">
                <div id="chess-board"></div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
